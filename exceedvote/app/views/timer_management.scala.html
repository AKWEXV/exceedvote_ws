@(timer: models.Timer, user: User)

@import helper._

@header(user, title = "Timer Management") {

	<div class="jumbotron">
		<div class="container">
			<h1>Timer Management</h1>	
			<p>Manage timer (vote start and finish time)</p>
		</div>	
	</div>
	
	<div class="container">
		<div class="col-xs-12 col-sm-9">
			<div class="page-header">
				<h1>Timer</h1>	
			</div>
			@helper.form(routes.Timers.updateTimer(), 'class -> "form-horizontal") {
			<h2>Start</h2>
			<div class="form-group">
				<label for="" class="col-sm-3 control-label">Day : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="start.day" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Month : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="start.month" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Year : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="start.year" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Time (hour) : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="start.hour" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Time (minute) : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="start.minute" placeholder="">
				</div>
			</div>
			<h2>Finish</h2>
			<div class="form-group">
				<label for="" class="col-sm-3 control-label">Day : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="finish.day" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Month : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="finish.month" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Year : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="finish.year" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Time (hour) : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="finish.hour" placeholder="">
				</div>
				<div class="form-group">
				<label for="" class="col-sm-3 control-label">Time (minute) : </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="finish.minute" placeholder="">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			}
			</div>
			</div>
			</div>
			</div>
		</div>
	</div>
	
}
