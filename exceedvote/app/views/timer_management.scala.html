@(timer: models.Timer, user: User)

@import helper._

@header(user, title = "Timer Management") {

	<div class="jumbotron">
		<div class="container">
			<h1>Timer Management</h1>	
			<p>Manage timer (vote start and finish time)</p>
		</div>	
	</div>
	
	<div class="container">
		<div class="col-xs-12">
			<div class="page-header">
				<h1>Timer Settings</h1>	
			</div>
			@helper.form(routes.Timers.updateTimer(), 'class -> "form-horizontal") {
				<h2>Start</h2>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Date : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="start.day" placeholder="" value="@timer.getStart().getDate()">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Month : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="start.month" placeholder="" value="@{timer.getStart().getMonth() + 1}">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Year : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="start.year" placeholder="" value="@{timer.getStart().getYear() + 1900}">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Hours : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="start.hour" placeholder="" value="@timer.getStart().getHours()">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Minutes : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="start.minute" placeholder="" value="@timer.getStart().getMinutes()">
					</div>
				</div>
				<h2>Finish</h2>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Date : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="finish.day" placeholder="" value="@timer.getFinish().getDate()">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Month : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="finish.month" placeholder="" value="@{timer.getFinish().getMonth() + 1}">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Year : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="finish.year" placeholder="" value="@{timer.getFinish().getYear() + 1900}">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Hours : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="finish.hour" placeholder="" value="@timer.getFinish().getHours()">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Minutes : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="finish.minute" placeholder="" value="@timer.getFinish().getMinutes()">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Save</button>
			}
			</div>
			</div>
			</div>
			</div>
		</div>
	</div>
	
}
