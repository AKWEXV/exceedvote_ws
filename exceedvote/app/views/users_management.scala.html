@(users: List[models.User], user: User)

@header(user, title = "Criteria Management") {

	<div class="jumbotron">
		<div class="container">
			<h1>Criteria Management</h1>	
			<p>Manage criteria</p>
		</div>	
	</div>	

	<div class="container">
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas">
			<ul class="list-group">
				<li class="list-group-item"><a>Add new user</a></li>
				@for(u <- users) {
					<li class="list-group-item"><a href="#@u.getId()">@u.getUsername()</a></li>
				}
			</ul>	
		</div>
		<div class="col-xs-12 col-sm-9">
			<div class="page-header">
				<h1>Add new user</h1>	
			</div>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Username : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Password : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="password">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Email : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="email">
					</div>
				</div>	
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Role ID : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="role_id">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">Contestant ID : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="contestant_id">
					</div>
				</div>
				<div style="text-align: right; margin-right: 72px;">
					<button class="btn btn-primary">Save</button>
					<button class="btn btn-danger">Cancel</button>
				</div>
			</form>
			@for(u <- users) {
				<div class="page-header">
					<h1 id="@u.getId()">@u.getUsername()</h1>	
				</div>
				<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Username : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="username" value="@u.getUsername()">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Password : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="password" value="@u.getPassword()">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Email : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="email" value="@u.getEmail()">
							</div>
						</div>			
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Role ID : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="role_id" value="@u.getRole().getId()">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Contestant ID : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="contestant_id"value="@u.getContestant().getId()">
							</div>
						</div>
						<div style="text-align: right; margin-right: 72px;">
							<button class="btn btn-primary">Save changes</button>
							<button class="btn btn-danger">Delete</button>
						</div>
				</form>
			}
		</div>
		
	</div>

}
