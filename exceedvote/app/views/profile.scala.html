@(user: User)

@header(user, "Profile") {

	<div class="jumbotron">
		<div class="container">
			<h1>Profile</h1>	
			<p>Edit your profile</p>
		</div>	
	</div>

	<div class="container">
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas">
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#profile" data-toggle="tab">Edit profile</a></li>
				<li><a href="#password" data-toggle="tab">Change password</a></li>
			</ul>	
		</div>
		<div class="col-xs-12 col-sm-9">
			<div class="tab-content">
				<div class="tab-pane" id="profile">
					<!-- <div class="page-header"> -->
					<h1>Edit profile</h1>	
					<hr>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Username : </label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="username" placeholder="" value="@user.getUsername()" readonly="">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Email : </label>
							<div class="col-sm-5">
								<input type="email" class="form-control" name="email" placeholder="" value="@user.getEmail()">
							</div>
						</div>
						<div style="text-align: center;">
							<button class="btn btn-primary">Save changes</button>
							<button class="btn btn-danger">Cancel</button>
						</div>
					</form>
					<!-- </div> -->
				</div>	
				<div class="tab-pane" id="password">
					<!-- <div class="page-header"> -->
					<h1>Change password</h1>	
					<hr>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Current Password : </label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="old_password" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">New Password : </label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="password" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">Re-type New Password : </label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="retype_password" placeholder="">
							</div>
						</div>					
						<div style="text-align: center;">
							<button class="btn btn-primary">Save changes</button>
							<button class="btn btn-danger">Cancel</button>
						</div>
					</form>
					<!-- </div> -->
				</div>
			</div>
		</div>
	</div>

}
