#
# Ebean (as used by Play) assigns its own id to entities when they are
# saved, even if you assign an id.  Therefore, don't assign an id yourself.
#
# Its pretty fragile programming to depend on id values anyway, so avoid it.
# For assigning roles, try to use names.

contestants:

    - !!models.Contestant
        name:            Organizer
        description:     Desktop display of Google Calendar, Contacts, and Tasks with web service integration to Google and OAuth, by Simon Adrian Jens

    - !!models.Contestant
        name:            Product Information Server
        description:     Manage and access a database of product information including EAN codes, by Akarawit Jaktip

    - !!models.Contestant
        name:            eXceedVote Java Desktop
        description:     Desktop client that RESTfully accesses exceedVote server, by Thiwat

    - !!models.Contestant
        name:            Playful eXceedVote Server
        description:     eXceedVote web server and web service provider, using Digest authentication, by Apiwat Kanokphol Witsarut


criteria:

    - !!models.Criterion
        name:            Creativity and Originality
        type:            1

    - !!models.Criterion
        name:            Best Implementation (Completeness, Reliability)
        type:            1

    - !!models.Criterion
        name:            Usability/Playability
        type:            2

    - !!models.Criterion
        name:            Overall Project Evaluation
        type:            2

# DON'T modify role names or ids. It will break the application.
# critionVote: an integer weight for this role's vote on "criterion"
# vote items. A weight of 2 counts twice as much as a weight of 1.
roles:
    - !!models.Role
        id:              1
        name:            Student
        criterionVote:   1

    - !!models.Role
        id:              2
        name:            Instructor
        criterionVote:   5

    - !!models.Role
        id:              3
        name:            Guest
        criterionVote:   3

    - !!models.Role
        id:              4
        name:            Admin
        criterionVote:   0

    - !!models.Role
        id:              5
        name:            None
        criterionVote:   0

