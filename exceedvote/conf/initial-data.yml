contestants:
    # List contestants (entrants in the competition) here.
    # These are pre-loaded into the application. You can add/edit/delete contestants via the admin interface.

    # - !!models.Contestant
    #     id:              1
    #     name:            Angrier Pork
    #     description:     Some description.

    # - !!models.Contestant
    #     id:              2
    #     name:            WorldNote
    #     description:     Some description.

    - !!models.Contestant
        id:              1
        name:            Organizer
        description:     Manage Google contacts, calendar, and Todo from a desktop app by Adrian, Jens, and Simon (web services project)

    - !!models.Contestant
        id:              2
        name:            Product Information Server
        description:     Provides a web service and web app for product information including description and EAN codes, for use by applications needing product data. Automatically imports product data from a public provider, by Akarawit and Jaktip.

    - !!models.Contestant
        id:              3
        name:            eXceedVote RESTful Server
        description:     eXccedVote server with RESTful API by Chanon, Kanin, Pawis

    - !!models.Contestant
        id:              4
        name:            eXceedVote RESTful Server using Play!
        description:     Version 2 of ExceedVote server used at 2013 camp. Now includes more voting options and a fully RESTful interface with Digest Authentication, by Apiwat, Kanokphol, and Witsarut

    - !!models.Contestant
        id:              5
        name:            eXceedVote iOS Application
        description:     By Artima

    - !!models.Contestant
        id:              6
        name:            eXceedVote Android Application
        description:     By Kunat

    - !!models.Contestant
        id:              7
        name:            eXceedVote Java Desktop Client application
        description:     By Thiwat


criteria:
    # Predefined voting (judging) criteria here.
    # Each criteria should have a descriptive name, a unique id number, and a type.
    # type 1 = vote for one contestant for this criteria, like voting in election
    # type 2 = assign each contentant a score (1-5 or 1-10) for this criteria, liking judging in the olympics
    # Admin user can add/edit/delete criteria via the web UI
    - !!models.Criterion
        id:              1
        name:            Overall favorite project
        type:            1

    - !!models.Criterion
        id:              2
        name:            Most creative product
        type:            1

    - !!models.Criterion
        id:              3
        name:            Best Software Design
        type:            1

    - !!models.Criterion
        id:              4
        name:            Usability or Playability of Application 
        type:            2

    - !!models.Criterion
        id:              6
        name:            Quality & Completeness of graphics and user interface
        type:            2

roles:
    # Each user has one of these roles
    - !!models.Role
        id:              1
        name:            Student
        criterionVote:   1

    - !!models.Role
